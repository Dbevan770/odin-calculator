<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-panel">
        <p class="calcDisplay grid-column-span-4">0</p>
        <div class="calcButton posNeg accBtns">+/-</div>
        <div class="calcButton clear accBtns">C</div>
        <div class="calcButton superClear accBtns">AC</div>
        <div class="calcButton opBtns">/</div>
        <div class="calcButton number">7</div>
        <div class="calcButton number">8</div>
        <div class="calcButton number">9</div>
        <div class="calcButton opBtns">*</div>
        <div class="calcButton number">4</div>
        <div class="calcButton number">5</div>
        <div class="calcButton number">6</div>
        <div class="calcButton opBtns">-</div>
        <div class="calcButton number">1</div>
        <div class="calcButton number">2</div>
        <div class="calcButton number">3</div>
        <div class="calcButton opBtns">+</div>
        <div class="calcButton number grid-column-span-2">0</div>
        <div class="calcButton decimal">.</div>
        <div class="calcButton evaluator">=</div>
    </div>
</body>
</html>
